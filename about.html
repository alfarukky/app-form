<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An about me page with details including your personal details, reasons for joining AltSchool."
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/alt_assignment/index.html">About</a></li>
          <li><a href="/alt_assignment/about.html">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <header>
        <h1>Application Form</h1>
        <h2>Fill in your details</h2>
      </header>
      <form>
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" placeholder="Enter first name" />
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" placeholder="Enter last name" />
        </div>
        <div>
          <label for="Gender">Gender</label>
          <select id="Gender">
            <option>Male</option>
            <option>Female</option>
          </select>
          <label for="DOB">Date of Birth</label>
          <input type="date" id="DOB" />
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter email address" />
          <label for="Edu">Education Level</label>
          <select id="Edu">
            <option disabled selected>Select level of education</option>
            <option>Bsc</option>
            <option>Msc</option>
            <option>Diploma</option>
            <option>Doctorate(phd)</option>
            <option>Under Graduate</option>
            <option>Post Graduate</option>
          </select>
        </div>
        <div>
          <label for="country">Country</label>
          <select id="country">
            <option disabled selected>Select your country</option>
            <option value="NIG">Nigeria</option>
            <option value="KEN">Kenya</option>
            <option value="CAD">Canada</option>
            <option value="TUK">Turkey</option>
            <option value="RUS">Russia</option>
            <option value="BOW">Bostwana</option>
            <option value="SA">south Africa</option>
          </select>
          <label for="residence">State/City of Residence</label>
          <input
            type="text"
            id="residence"
            placeholder="Enter your state of residence"
          />
        </div>
        <div>
          <label for="status">Employment Status</label>
          <select id="status">
            <option disabled selected>Select employment status</option>
            <option>employed</option>
            <option>unemployed</option>
            <option>self-employed</option>
          </select>
          <label for="number">Phone Number</label>
          <input type="text" id="number" placeholder="08154387000" />
        </div>
        <div>
          <label for="school">Choose School</label>
          <select id="school">
            <option disabled selected>Select school</option>
            <option>School of creative Economy</option>
            <option>School of Business</option>
          </select>
          <label for="course">Choose Course of Study</label>
          <select id="course">
            <option disabled selected>Select course</option>
          </select>
        </div>
        <div>
          <label for="about">How did you hear about us?</label>
          <select id="about">
            <option disabled selected>Select channel</option>
            <option>Twitter</option>
            <option>Facebook</option>
            <option>linkedin</option>
            <option>youtube</option>
            <option>Friends</option>
            <option>whatsapp</option>
            <option>Instagram</option>
            <option>Bill Board</option>
          </select>
          <label for="scholarship">Scholarship/Discount Code (optional)</label>
          <input
            type="text"
            id="scholarship"
            placeholder="Scholarship or student ID"
          />
        </div>
        <div>
          <h4>
            By clicking continue, I agree to
            <a href="#" target="_blank">Terms of Use</a>&nbsp;and acknowledge
            that I
            <br />
            have read teh &nbsp; <a target="_blank" href="#">Privacy Policy.</a>
          </h4>
        </div>
        <div><button>Proceed</button></div>
      </form>
    </main>
    <footer><h2>&copy; 2023 AltSchool Africa. All rights reserved.</h2></footer>
  </body>
</html>
